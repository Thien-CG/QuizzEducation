<div class="my-element bg-light min-vh-100 d-flex flex-row align-items-center">
  
  <c-container>
    
    <c-row class="justify-content-center" style="margin: 50px 0px;">
      <c-col md="4">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="formLogin" (ngSubmit)="loginMethod()" cForm>
                <h1>Đăng nhập</h1>
                <p class="text-medium-emphasis">Đăng nhập vào tài khoản của bạn</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input formControlName="tenDangNhap" autoComplete="username" cFormControl placeholder="Tên đăng nhập" />
                </c-input-group>
                <c-input-group class="mb-2">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input formControlName="matKhau" autoComplete="current-password" cFormControl placeholder="Mật khẩu" type="password" />
                </c-input-group>
                <c-col class="text-right mb-3" xs="6">
                  <label>
                    <input formControlName="remember" type="checkbox">
                    Ghi nhớ đăng nhập
                  </label>
                </c-col>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-3" color="primary" type="submit">
                      Đăng nhập
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      <a href="#/forgotpassword">Quên mật khẩu?</a>
                    </button>
                  </c-col>
                </c-row>
              </form>
              
            
            </c-card-body>
            <p  class="justify-content-center text-center" >Tài khoản do quản trị viên cấp!</p>
          </c-card>
        
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
