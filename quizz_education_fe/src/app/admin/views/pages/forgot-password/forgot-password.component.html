<div class="my-element bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col lg="7" md="9" xl="6">
          <c-card class="mx-4">
            <c-card-body class="p-4">
              <form [formGroup]="formChangePass">
                <h1>Quên mật khẩu?</h1>
                <p class="text-medium-emphasis">Vui lòng nhập tên đăng nhập của tài khoản bạn</p>
              
                   <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input formControlName="tenDangNhap" autoComplete="tenDangNhap" cFormControl placeholder="Tên đăng nhập" />
              </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input formControlName="matKhauMoi" autoComplete="new-password" cFormControl placeholder="Mật khẩu mới" type="password" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="new-password" cFormControl placeholder="Xác nhận lại mật khẩu" type="password" />
                </c-input-group>
                <div class="justify-content-center text-center">
                    <button class="btn btn-primary" (click)="checkTaiKhoan()" style="width:170px; text-align: center; border-radius: 10px; background-color: rgb(0, 145, 255);" cButton data-bs-toggle="modal" data-bs-target="#profile" color="success">Đổi Mật Khẩu</button>
                </div>
              </form>
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>
    </c-container>
  </div>
  
  
  <!-- Modal profile -->
  <div class="modal fade" id="profile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-body bg-light">
            <div class="modal-header justify-content-center text-center">
              <h5 class="modal-title" id="exampleModalLabel">Xác nhận OTP</h5>
              
            </div>
            <div class="modal-body">  
            <p >Mã OTP đã được gửi đến email của bạn. Vui lòng bạn vào email để lấy mã, xin cảm ơn! </p>
              <form>
                <div class="otp-input">
                  <input type="text" id="otp1" name="otp1" maxlength="1" (input)="moveToNextInput($event, 'otp2')" required>
                  <input type="text" id="otp2" name="otp2" maxlength="1" (input)="moveToNextInput($event, 'otp3')" required>
                  <input type="text" id="otp3" name="otp3" maxlength="1" (input)="moveToNextInput($event, 'otp4')" required>
                  <input type="text" id="otp4" name="otp4" maxlength="1" required>
              </div>
              
            </form>
            </div>
            <div class="modal-footer justify-content-center text-center">
              <button type="button" class="btn btn-primary" (click)="updatePassWord()" >Xác nhận</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
